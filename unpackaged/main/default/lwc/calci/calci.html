        <lightning-button label="Multiplication" name="multiplication" variant="Destructive" onclick={onclickaction}></lightning-button> &nbsp;
        <lightning-button label="Division" name="division" variant="Destructive" onclick={onclickaction}></lightning-button> &nbsp;
        <lightning-button label="Percetage" name="percentage" variant="Destructive" onclick={onclickaction}></lightning-button> &nbsp;
